<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="page-view-size" content="1280*720"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">

    </style>
</head>
<body>
<!--音频 视频 开始-->
<video autoplay poster="img/mp4yi.jpg" id="bgvid">
    <source id="mp4_src" src="img/123.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<audio id="audio" autoplay>
    <source src=""  type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>
<!--音频 视频 结束-->

<!--弹框 开始-->
<div id="Idiv">
    <div id="mou_head">
        <h3>您是否要退出游戏?</h3>
        <a href="#" id="btnEnsure" class="btnEnsure"><img src="img/ensure.png" alt=""></a>
        <a href="#" id="btnCancel" class="btnCancel"><img src="img/playCancel.png" alt=""></a>
    </div>
</div>
<!--弹框 结束-->

<div class="showData">
    <p>用户名:<span id="userName"></span> <span class="score">得分:<span id="grade" class="grade"></span></span></p>
</div>
<ul class="animationUl">
    <li id="animationLi1" class="animationLi1"><span>歌曲</span><span id="songNameGame">老鼠爱大米</span></li>
    <li id="animationLi2" class="animationLi2"><span>演唱</span><span id="songSingGame">周杰伦</span></li>
    <li id="animationLi3" class="animationLi3"><span>难度</span><span id="songDifficultyGame">一般</span></li>
</ul>
<div class="container">
    <div class="showResultsWrap">
        <div id="showResults" class="showResults">
            <div class="wrap">
                <p id="resultsBg" class="resultsBg"></p>
                <p><span id="perfect"></span></p>
                <p><span id="combo"></span></p>
                <p><span id="score"></span></p>
                <div id="recordBreaking" class="recordBreaking"></div>
            </div>
            <a id="btnF" href="#" class="btnF"></a><a id="btnZ" href="#" class="btnZ"></a>
        </div>
    </div>

    <div id="shell" class="shell">
        <div class="box-wrap">
            <ul class="pic_ul" id="pic_ul0"></ul>
            <div id="orbital0" class="features"></div>
            <div id="featuresTxt0" class="featuresTxt"></div>
            <div id="miss0" class="miss"></div>
        </div>
        <div class="box-wrap">
            <ul class="pic_ul" id="pic_ul1"></ul>
            <div id="orbital1" class="features"></div>
            <div id="featuresTxt1" class="featuresTxt"></div>
            <div id="countDown" class="countDown"></div>
            <div id="miss1" class="miss"></div>
        </div>
        <div class="box-wrap">
            <ul class="pic_ul" id="pic_ul2"></ul>
            <div id="orbital2" class="features"></div>
            <div id="featuresTxt2" class="featuresTxt"></div>
            <div id="miss2" class="miss"></div>
        </div>
        <div class="box-wrap">
            <ul class="pic_ul" id="pic_ul3"></ul>
            <div id="orbital3" class="features"></div>
            <div id="featuresTxt3" class="featuresTxt"></div>
            <div id="miss3" class="miss"></div>
        </div>
    </div>
    <div class="timeWrap">
        <div class="timeBg">
            <span>5</span>
            <span></span>
            <span>9</span>
            <span id="SongName">歌曲名称</span>
            <span></span>
            <span id="songTime"></span>
        </div>
    </div>
</div>

<script type="text/javascript"  charset="UTF-8" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/item.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/itemMgr.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/ItemCanvas.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/app.js"></script>
<script type="text/javascript"  charset="UTF-8">


</script>
</body>
</html>
