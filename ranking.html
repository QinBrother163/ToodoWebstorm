<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="page-view-size" content="1280*720" />
    <title>玩家排名</title>
    <link rel="stylesheet" href="css/style_1.css">


</head>
<body>
<div class="container">
    <div class="wrap-bg">
        <div class="top-mark">
            <span id="mark" class="mark">比赛</span>
        </div>
        <div class="ranking-wrapL">
            <ul class="ranking-left">
                <li><span class="rk-rk span-len">排名</span><span class="rk-rk span-len">玩家</span><span class="rk-rk span-len">分数</span></li>
                <li><span class="span-len"><img class="rk-img" src="img/1.png" alt=""></span><span class="span-len showName rk-span colorF1d26a"></span><span class="span-len shouScore rk-span colorF1d26a"></span></li>
                <li><span class="span-len"><img class="rk-img" src="img/2.png" alt=""></span><span class="span-len rk-span showName color6bf1f7"></span><span class="span-len shouScore rk-span color6bf1f7"></span></li>
                <li><span class="span-len"><img class="rk-img" src="img/3.png" alt=""></span><span class="span-len rk-span showName colorF861f5"></span><span class="span-len shouScore rk-span colorF861f5"></span></li>
                <li><span class="rk-span span-len">4</span><span class="rk-span showName span-len"></span><span class="rk-span shouScore span-len"></span></li>
                <li><span class="rk-span span-len">5</span><span class="rk-span showName span-len"></span><span class="rk-span shouScore span-len"></span></li>
                <li><span class="rk-span span-len">6</span><span class="rk-span showName span-len"></span><span class="rk-span shouScore span-len"></span></li>
                <li><span class="rk-span span-len">7</span><span class="rk-span showName span-len"></span><span class="rk-span shouScore span-len"></span></li>
                <li><span class="rk-span span-len">8</span><span class="rk-span showName span-len"></span><span class="rk-span shouScore span-len"></span></li>
                <li><span class="rk-span span-len">9</span><span class="rk-span showName span-len"></span><span class="rk-span shouScore span-len"></span></li>
                <li><span class="rk-span span-len">10</span><span class="rk-span showName span-len"></span><span class="rk-span shouScore span-len"></span></li>
            </ul>
        </div>
        <div class="ranking-wrapR">
            <ul class="ranking-right">
                <li class="nameLi"><a href=""></a></li>
                <li class="middleLi nameLi"><a href=""></a></li>
                <li class="nameLi"><a href=""></a></li>
            </ul>
        </div>
        <span class="btn-return">按返回键返回</span>
        <div class="btn-challenge"><img src="img/tiaoz.png" alt=""></div>
    </div>
</div>

<audio id="audio" autoplay>
    <source src=""  type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<script type="text/javascript" charset="UTF-8" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="js/PageRanKingSong.js"></script>

</html>
